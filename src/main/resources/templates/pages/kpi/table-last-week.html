<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Tables</title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/header :: header"/>

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sales Table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Last Sales  (Table)
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-lastWeek">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer Name</th>
                        <th>Pipeline</th>
                        <th>Contact</th>
                        <th>Industry</th>
                        <th>CustomerMet</th>
                        <th>Revenue</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sale,itrStat : ${salesWeek}">
                        <td th:text="${itrStat.index}">0</td>
                        <td th:text="${sale.customerName}">Text ...</td>
                        <td th:text="${sale.pipeline}">Text ...</td>
                        <td th:text="${sale.contact}">Text...</td>
                        <td th:text="${sale.industry}">Text...</td>
                        <td th:text="${sale.customerMet}">Text...</td>
                        <td th:text="${sale.revenue}">Text...</td>
                        <td th:text="${sale.sDate.myDate}">Text...</td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /.panel-body -->
          </div>
        <!-- /.panel -->
        </div>
    <!-- /.col-lg-12 -->
      </div>
    </div>
</div>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>
<script>
    $(document).ready(function() {

        $('#dataTables-allSales').DataTable({
            responsive: true
        });

        $('#dataTables-lastWeek').DataTable({
            responsive: true
        });

        $('#dataTables-lastSale').DataTable({
            responsive: true
        });

    });

</script>

</body>
</html>
