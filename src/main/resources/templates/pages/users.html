<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>


    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div id="wrapper">

    <div th:replace="fragments/header :: header"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
         <!--/.row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add New User (Admin or User)
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-9">
                                <form action="#" th:action="@{/users/add}" method="post"  th:object="${user}">
                                    <div class="form-group">

                                                        <div class="form-group col-lg-4">
                                                            <label for="role" class="cols-sm-2 control-label">ROLE</label>
                                                            <div class="cols-sm-6 ">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon"><i class="fa-user-times fa" aria-hidden="true"></i></span>
                                                                    <select id="role" class="form-control" th:field="*{role}">
                                                                        <option value="	ROLE_ADMIN">ROLE_ADMIN</option>
                                                                        <option value="ROLE_USER">ROLE_USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-4">
                                                            <label for="userName" class="cols-sm-2 control-label">USER NAME:</label>
                                                            <div class="cols-sm-10">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon"><i class="fas fa-user-secret fa" aria-hidden="true"></i></span>
                                                                    <input type="text" id="userName" class="form-control" name="userName" minlength="1" maxlength="30" th:field="*{userName}" required="required"
                                                                           oninvalid="this.setCustomValidity('User Name min =1 and max 30 char ..')"
                                                                           oninput="setCustomValidity('')">
                                                                    </input>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-lg-4">
                                                            <label for="password" class="cols-sm-2 control-label">PASSWORD:</label>
                                                            <div class="cols-sm-10">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon"><i class="fas fa-key fa" aria-hidden="true"></i></span>
                                                                    <input type="text" id="password" class="form-control" name="password" minlength="2" maxlength="20" th:field="*{password}" required="required"
                                                                           oninvalid="this.setCustomValidity('Password min =2 and max 20 char ..')"
                                                                           oninput="setCustomValidity('')">
                                                                    </input>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-8">
                                                            <label for="userName" class="cols-sm-2 control-label">FULL NAME:</label>
                                                            <div class="cols-sm-10">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                                    <input type="text" id="fullName" class="form-control" name="fullName" minlength="3" maxlength="80" th:field="*{fullName}" required="required"
                                                                           oninvalid="this.setCustomValidity('Full Name min =3 and max 80 char ..')"
                                                                           oninput="setCustomValidity('')">
                                                                    </input>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-lg-4">
                                                            <label for="enabled" class="cols-sm-2 control-label">ENABLED:</label>
                                                            <div class="cols-sm-10">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon"><i class="far fa-check-circle fa" aria-hidden="true"></i></span>
                                                                    <input type="number" id="enabled" class="form-control" name="enabled" maxlength="2" th:field="*{enabled}" required="required">
                                                                    </input>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-4">
                                                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit"></input>
                                                        </div>

                                    </div>
                                </form>


                            </div>

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
         <!--/.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Users (Table)
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-lastTran">
                            <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Roles</th>
                                <th>FullName</th>
                                <!--<th>Coumtry</th>-->
                                <th>Enabled</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userName}">Text...</td>
                                <td th:text="${user.role}">Text ...</td>
                                <td th:text="${user.fullName}">Text ...</td>
                                <!--<td th:text="${user.country}">Text ...</td>-->
                                <td th:text="${user.enabled}">Text ...</td>
                                <td><a th:href="@{|/users/delete/${user.userName}|}"><img src="http://icons.iconarchive.com/icons/seanau/email/24/Delete-icon.png"
                                                                                    class="img-responsive" alt="Delete" /></a></td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.panel-body -->

                            <!--</tr>-->
                            <!--</tbody>-->
                        <!--</table>-->

                    <!--</div>-->



                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>



    </div>
    <!-- /#page-wrapper -->

</div>
